<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Need details</title>

  <body>

<div class="container-fluid">
<h3 class="text-center">Bellow are mentioned all users details</h3>
</div>


<div class="container-fluid">
  <div class="row">
   <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2">
   </div>

  <div class="col-sm-3 col-md-2 col-lg-2 col-xl-8">

<table class="table table-hover table-striped" border = 1>
  {% for user in currentUser %}

  <tr>
    <th class="col-xs-5"> ID </th> 
    <td class="">  {{user[0]}} </td>
  </tr>

  <tr class="">
    <th class=""> Name </th>
    <td class="">  {{user[1]}} </td>
  </tr>

  <tr>
    <th class=""> DOB </th>
    <td class="">  {{user[2]}} </td>
  </tr>

  <tr>
    <th class=""> City </th>
    <td class="">  {{user[3]}} </td>
  </tr>
  {% endfor %}
</table>


</div>
<div class="col-sm-3 col-md-6 col-lg-4 col-xl-2">

</div>

  </div>
</div>


<div class="container">
  <div class="row">

     <div class="col-xs-6">
         <form action='/users' method='GET'>
            <button type="submit" class="btn btn-primary mt-1 mb-3 ml-5 pull-right">Click here to get all users details</button>
         </form>
     </div>

     <div class="col-xs-6">
         <form action='/' method='GET'>
            <button type="submit" class="btn btn-primary mt-1 mb-3 ml-5">Click here to enter your details</button>
         </form>
     </div>

  </div>     
</div>
